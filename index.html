<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter Game</title>
  <script src="https://telegram.org/js/games.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0078d7;
      color: white;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Click Counter Game</h1>
  <p>Click the button as many times as you can!</p>
  <h2>Score: <span id="score">0</span></h2>
  <button id="click-button">Click Me!</button>
  <button id="finish-button" style="margin-top: 20px; background-color: red;">Finish Game</button>

  <script>
    let score = 0;

    // Telegram Game API initialization
    const tg = window.Telegram.Game;

    // Update the score on the page
    const scoreDisplay = document.getElementById("score");
    const clickButton = document.getElementById("click-button");
    const finishButton = document.getElementById("finish-button");

    clickButton.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = score;
    });

    finishButton.addEventListener("click", () => {
      // Send the score back to Telegram
      tg.setScore(score);
      tg.close(); // Close the game
    });

    // Notify Telegram that the game is ready
    tg.ready();
  </script>
</body>
</html>
