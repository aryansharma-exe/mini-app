<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Post Share</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #post-form { margin-bottom: 20px; }
    #posts { margin-top: 20px; }
    .post { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Share Your Post</h1>
  <div id="post-form">
    <textarea id="post-content" rows="4" cols="50" placeholder="Write something..."></textarea><br>
    <button id="submit-post">Submit Post</button>
  </div>
  <div id="posts">
    <h2>Your Posts</h2>
    <div id="posts-list"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
  const postContent = document.getElementById('post-content');
  const submitPost = document.getElementById('submit-post');
  const postsList = document.getElementById('posts-list');

  const telegram = window.Telegram.WebApp;

  // Initialize Telegram Web App
  telegram.ready();

  submitPost.addEventListener('click', () => {
    const content = postContent.value.trim();
    if (content) {
      // Save post content (mock saving for demo)
      const postElement = document.createElement('div');
      postElement.classList.add('post');
      postElement.textContent = content;

      // Append new post to posts list
      postsList.appendChild(postElement);
      postContent.value = '';
    } else {
      alert('Please write something before submitting.');
    }
  });
});
  </script>
</body>
</html>
